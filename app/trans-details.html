<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Translate Details</title>
    <link rel="stylesheet" href="../libs/photon/css/photon.min.css">
    <link rel="stylesheet" href="trans-details.css">
</head>
<body>
    <div id="app" class="window" v-cloak>
        <header class="header" v-if="transItem">
            <span class="file">Path: {{transItem.path}}</span>
            <span class="copy" title="copy to clipboard" @click="copy">[ copy ]</span>
        </header>
        <div v-if="transItem">
            <table class="table-striped">
                <thead>
                    <tr>
                    <th>Original</th>
                    <th>Translated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(value,key) in transItem.details">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="notes" v-if="!transItem">
            Note: refresh page will loss the details data, please try reopen this dialog again.
        </div>
    </div>
    
    <script src="../libs/vue/vue.js"></script>
    <script src="trans-details.js"></script>
</body>
</html>
