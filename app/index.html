<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo App</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="../libs/photon/css/photon.min.css">
    <link rel="stylesheet" href="../libs/highlight/styles/default.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app" class="window" v-cloak>
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">

          <div class="btn-group">
            <button class="btn btn-default" title="Open Folder" @click="openFolders">
              <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default" title="Open File" @click="openFiles">
              <span class="icon icon-doc-text"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-cw"></span>
            </button>
          </div>

          <div class="btn-group">
            <button class="btn btn-default" title="Add Rules">
              <span class="icon icon-plus-circled"></span>
            </button>
            <button class="btn btn-default" title="Import Rules">
              <span class="icon icon-up-circled"></span>
            </button>
            <button class="btn btn-default" title="Manage Rules">
              <span class="icon icon-cog"></span>
            </button>
          </div>

          <span class="trans">
            <button class="btn btn-default btn-dropdown pjs-popover-trigger">
              <!-- <span class="icon icon-cloud icon-text"></span> -->
              {{langCode.lang}}
            </button>
            <span class="icon icon-right"></span>
            <button class="btn btn-default btn-dropdown pjs-popover-trigger">
              <!-- <span class="icon icon-cloud icon-text"></span> -->
              English
            </button>

            <button class="btn btn-default">
              <span class="icon icon-rocket icon-text"></span>
              Translate
            </button>
          </span>

          <div class="btn-group pull-right">
            <button class="btn btn-default btn-dropdown pjs-popover-trigger">
              <span class="icon icon-search icon-text"></span>
              Google Translate
            </button>
          </div>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <!-- left sidebar -->
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Files</h5>
              <span class="nav-group-item" :class="{active: item.id == selectedItem.id}" v-for="item in transItems" :key="item.id" @click="selectItem(item)">
                <span class="icon icon-doc-text"></span>
                {{item.name}}
              </span>
            </nav>

            <nav class="nav-group">
              <h5 class="nav-group-title">Folders</h5>
              <template>
                <folder :item='item' v-for="(item,index) in transFolders" :key="index" @selectfile="selectFileHandler"></folder>
              </template>
              <!-- <div class="folder">
                <span class="nav-group-item">
                  <i class="icon icon-folder"></i>
                  Src
                </span>
                <div class="folder">
                  <span class="nav-group-item">
                    <i class="icon icon-folder"></i>
                    aaa
                  </span>
                </div>
              </div> -->
            </nav>
          </div>

          <!-- tabs -->
          <div class="pane">
            <div class="tab-group">
              <div class="tab-item" :class="{active: item.id == selectedItem.id}" v-for="item in transItems" :key="item.id" @click="selectItem(item)">
                <span class="icon icon-cancel icon-close-tab" @click.stop="closeItem(item)"></span>
                {{item.name}}
              </div>
            </div>
            <div class="tab-content" v-show="selectedItem">
              <div class="source">
                <pre><code id="sourceEditor"></code></pre>
              </div>
              <div class="target">
                <pre><code id="targetEditor"></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
      </footer>
    </div>

    <script src="../libs/vue/vue.js"></script>
    <script src="../libs/highlight/highlight.pack.js"></script>
    <script src="index.js"></script>
  </body>
</html>
