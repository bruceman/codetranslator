<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo App</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="../libs/photon/css/photon.min.css">
    <link rel="stylesheet" href="../libs/highlight/styles/default.css">
    <link rel="stylesheet" href="index.css">
    <style>
      .window {
        border-radius: 6px;
        overflow: hidden;
      }
      .sidebar {
        background-color: #f5f5f4;
      }
    </style>
  </head>
  <body>
    <div id="app" class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">

          <div class="btn-group">
            <button class="btn btn-default" title="Open Folder" @click="openFolders">
              <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default" title="Open File" @click="openFiles">
              <span class="icon icon-doc-text"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-cw"></span>
            </button>
          </div>

          <div class="btn-group">
            <button class="btn btn-default" title="Add Rules">
              <span class="icon icon-plus-circled"></span>
            </button>
            <button class="btn btn-default" title="Import Rules">
              <span class="icon icon-up-circled"></span>
            </button>
            <button class="btn btn-default" title="Manage Rules">
              <span class="icon icon-cog"></span>
            </button>
          </div>

          <span class="trans">
            <button class="btn btn-default btn-dropdown pjs-popover-trigger">
              <!-- <span class="icon icon-cloud icon-text"></span> -->
              English
            </button>
            <span class="icon icon-right"></span>
            <button class="btn btn-default btn-dropdown pjs-popover-trigger">
              <!-- <span class="icon icon-cloud icon-text"></span> -->
              Chinese
            </button>

            <button class="btn btn-default">
              <span class="icon icon-rocket icon-text"></span>
              Translate
            </button>
          </span>

          <div class="btn-group pull-right">
            <button class="btn btn-default btn-dropdown pjs-popover-trigger">
              <span class="icon icon-search icon-text"></span>
              Google Translate
            </button>
          </div>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Recent</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                connors
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-light-up"></span>
                Photon
              </span>
              <span class="nav-group-item">
                <span class="icon icon-download"></span>
                Downloads
              </span>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                Documents
              </span>
              <span class="nav-group-item">
                <span class="icon icon-window"></span>
                Applications
              </span>
              <span class="nav-group-item">
                <span class="icon icon-signal"></span>
                AirDrop
              </span>
              <span class="nav-group-item">
                <span class="icon icon-monitor"></span>
                Desktop
              </span>
            </nav>

            <nav class="nav-group">
              <h5 class="nav-group-title">Folders / Files</h5>
              <span class="nav-group-item">
                <span class="icon icon-drive"></span>
                Backup disk
              </span>
              <span class="nav-group-item">
                <span class="icon icon-drive"></span>
                Backup disk
              </span>
              <span class="nav-group-item">
                <span class="icon icon-drive"></span>
                Backup disk
              </span>
              <span class="nav-group-item">
                <span class="icon icon-drive"></span>
                Backup disk
              </span>
            </nav>
          </div>
          <!-- tabs -->
          <div class="pane">
            <div class="tab-group">
              <div class="tab-item" :class="{active: index == selectedIndex}" v-for="(item,index) in transItems" :key="item.id" @click="selectItem(item, index)">
                <span class="icon icon-cancel icon-close-tab"></span>
                {{item.title}}
              </div>
            </div>
            <div class="tab-content">
              <div class="source">
                <pre><code id="sourceEditor"></code></pre>
              </div>
              <div class="target">
                <pre><code id="targetEditor"></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
      </footer>
    </div>

    <script src="../libs/vue/vue.js"></script>
    <script src="../libs/highlight/highlight.pack.js"></script>
    <script src="index.js"></script>
  </body>
</html>
